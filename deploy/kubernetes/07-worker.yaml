---
# Background Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: sdg-innovation-commons
  labels:
    app: worker
    component: background
spec:
  replicas: 1  # Typically 1-2 workers, adjust based on workload
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        component: background
    spec:
      containers:
      - name: worker
        image: sdg-worker:local
        imagePullPolicy: IfNotPresent
        
        # Load ALL environment variables from ConfigMap and Secret
        envFrom:
          - configMapRef:
              name: nextjs-config
          - secretRef:
              name: nextjs-secrets
        
        volumeMounts:
        - name: app-data
          mountPath: /app/App_Data
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc
