---
# Semantic Search Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: semantic-search
  namespace: sdg-innovation-commons
  labels:
    app: semantic-search
    component: api
spec:
  replicas: 2  # Can scale horizontally
  selector:
    matchLabels:
      app: semantic-search
  template:
    metadata:
      labels:
        app: semantic-search
        component: api
    spec:
      containers:
      - name: semantic-search
        image: YOUR_REGISTRY/sdg-semantic-search:latest  # Replace with your container registry
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # Qdrant Configuration
        - name: QDRANT_HOST
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: QDRANT_HOST
        - name: QDRANT_PORT
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: QDRANT_PORT
        - name: QDRANT_GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: QDRANT_GRPC_PORT
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: QDRANT_API_KEY
        - name: QDRANT_COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: QDRANT_COLLECTION_NAME
        - name: QDRANT_USE_HTTPS
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: QDRANT_USE_HTTPS
        
        # API Security
        - name: API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: SEMANTIC_SEARCH_API_KEY
        - name: ALLOWED_ORIGINS
          value: "https://yourdomain.com,https://www.yourdomain.com"  # Update with your domain
        
        # Service Configuration
        - name: SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: SERVICE_HOST
        - name: SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: SERVICE_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: LOG_LEVEL
        
        # Embedding Model
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: EMBEDDING_MODEL
        - name: DEVICE
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: DEVICE
        
        # Redis Cache
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: REDIS_PASSWORD
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

---
# Semantic Search Service
apiVersion: v1
kind: Service
metadata:
  name: semantic-search-service
  namespace: sdg-innovation-commons
  labels:
    app: semantic-search
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: semantic-search

---
# Horizontal Pod Autoscaler for Semantic Search (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: semantic-search-hpa
  namespace: sdg-innovation-commons
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: semantic-search
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
