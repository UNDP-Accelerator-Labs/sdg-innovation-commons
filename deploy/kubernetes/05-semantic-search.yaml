---
# Semantic Search Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: semantic-search
  namespace: sdg-innovation-commons
  labels:
    app: semantic-search
    component: api
spec:
  replicas: 2  # Can scale horizontally
  selector:
    matchLabels:
      app: semantic-search
  template:
    metadata:
      labels:
        app: semantic-search
        component: api
    spec:
      containers:
      - name: semantic-search
        image: sdg-semantic-search:local
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Load ALL environment variables from ConfigMap and Secret
        envFrom:
          - configMapRef:
              name: semantic-search-config
          - secretRef:
              name: semantic-search-secrets
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

---
# Semantic Search Service
apiVersion: v1
kind: Service
metadata:
  name: semantic-search-service
  namespace: sdg-innovation-commons
  labels:
    app: semantic-search
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: semantic-search

---
# Horizontal Pod Autoscaler for Semantic Search (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: semantic-search-hpa
  namespace: sdg-innovation-commons
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: semantic-search
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
