---
# Next.js Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  namespace: sdg-innovation-commons
  labels:
    app: nextjs
    component: web
spec:
  replicas: 3  # Can scale horizontally
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
        component: web
    spec:
      containers:
      - name: nextjs
        image: sdg-nextjs:local
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Load ALL environment variables from ConfigMap and Secret
        envFrom:
          - configMapRef:
              name: nextjs-config
          - secretRef:
              name: nextjs-secrets
        env:
        - name: NODE_ENV
          value: "production"
        
        volumeMounts:
        - name: app-data
          mountPath: /app/App_Data
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc

---
# Next.js Service
apiVersion: v1
kind: Service
metadata:
  name: nextjs-service
  namespace: sdg-innovation-commons
  labels:
    app: nextjs
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: nextjs

---
# Horizontal Pod Autoscaler for Next.js
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nextjs-hpa
  namespace: sdg-innovation-commons
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nextjs
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
