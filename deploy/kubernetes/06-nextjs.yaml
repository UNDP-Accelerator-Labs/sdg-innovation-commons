---
# Next.js Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  namespace: sdg-innovation-commons
  labels:
    app: nextjs
    component: web
spec:
  replicas: 3  # Can scale horizontally
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
        component: web
    spec:
      containers:
      - name: nextjs
        image: YOUR_REGISTRY/sdg-nextjs:latest  # Replace with your container registry
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        # App Configuration
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: PORT
        
        # Database - Azure PostgreSQL recommended
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: DATABASE_URL
        - name: GENERAL_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: GENERAL_DB_PASSWORD
        
        # Auth
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: APP_SECRET
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: NEXTAUTH_SECRET
        - name: NEXTAUTH_URL
          value: "https://yourdomain.com"  # Update with your domain
        
        # Semantic Search
        - name: SEMANTIC_SEARCH_URL
          valueFrom:
            configMapKeyRef:
              name: sdg-app-config
              key: SEMANTIC_SEARCH_URL
        - name: SEMANTIC_SEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: SEMANTIC_SEARCH_API_KEY
        
        # External APIs
        - name: OPENCAGE_API
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: OPENCAGE_API
        - name: ACCLAB_PLATFORM_KEY
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: ACCLAB_PLATFORM_KEY
        - name: BLOG_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: BLOG_API_TOKEN
        
        # SMTP
        - name: SMTP_HOST
          value: "smtp.office365.com"  # Update with your SMTP host
        - name: SMTP_PORT
          value: "587"
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: SMTP_USER
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: SMTP_PASS
        
        # Azure Storage (if using)
        - name: AZURE_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: sdg-app-secrets
              key: AZURE_STORAGE_CONNECTION_STRING
              optional: true
        
        volumeMounts:
        - name: app-data
          mountPath: /app/App_Data
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc

---
# Next.js Service
apiVersion: v1
kind: Service
metadata:
  name: nextjs-service
  namespace: sdg-innovation-commons
  labels:
    app: nextjs
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: nextjs

---
# Horizontal Pod Autoscaler for Next.js
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nextjs-hpa
  namespace: sdg-innovation-commons
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nextjs
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
