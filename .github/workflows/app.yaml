name: Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build_pipeline:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags

      - name: Docker login
        uses: azure/docker-login@v2
        with:
          login-server: acclabdocker.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Enable corepack and pnpm
        run: |
          set -e
          npm install -g corepack@latest
          corepack enable || true
          corepack prepare pnpm@latest --activate || true

      - name: Set env
        run: echo "IMAGE_TAG=$(make -s name)" >> $GITHUB_ENV

      - name: Build docker image
        run: |
          make -s build

      - name: Push docker image
        run: |
          make -s dockerpush

      - name: Build worker docker image
        run: |
          docker build -f deploy/Dockerfile.worker -t acclabdocker.azurecr.io/sdginnovationcommons-worker:${{ env.IMAGE_TAG }} .

      - name: Push worker docker image
        run: |
          docker push acclabdocker.azurecr.io/sdginnovationcommons-worker:${{ env.IMAGE_TAG }}

  deploy_staging_pipeline:
    name: Deploy Staging
    needs: build_pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags

      - name: Set env
        run: echo "IMAGE_TAG=$(make -s name)" >> $GITHUB_ENV

      - name: Deploy app image to staging
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'staging-sdg-innovation-commons'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          images: 'acclabdocker.azurecr.io/sdginnovationcommons:${{ env.IMAGE_TAG }}'

      - name: Deploy worker image to staging App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sdg-innovation-commons-worker'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_WORKER }}
          images: 'acclabdocker.azurecr.io/sdginnovationcommons-worker:${{ env.IMAGE_TAG }}'

  deploy_tag_pipeline:
    name: Deploy Tag
    needs: deploy_staging_pipeline
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags

      - name: Set env
        run: echo "IMAGE_TAG=$(make -s name)" >> $GITHUB_ENV

      - name: Wait for staging
        run: sleep 60

      - name: Deploy app image to production
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'acclabs'
          publish-profile: ${{ secrets.AZURE_PROD_PUBLISH_PROFILE }}
          images: 'acclabdocker.azurecr.io/sdginnovationcommons:${{ env.IMAGE_TAG }}'

      - name: Deploy worker image to production App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sdg-innovation-commons-worker'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_WORKER }}
          images: 'acclabdocker.azurecr.io/sdginnovationcommons-worker:${{ env.IMAGE_TAG }}'

      # WebJob packaging/deploy removed for production (worker deployed as container)