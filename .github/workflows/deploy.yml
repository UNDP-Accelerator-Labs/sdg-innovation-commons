name: Generate and publish archive (gh-pages)

# This workflow is intended to run in the gh-pages branch which holds the
# static-archive source for the SDG Innovation Commons R&D Archive. It
# runs the Python generation scripts in __scripts__/ to regenerate the
# `pages/` and `registries/` content and commits the generated output
# back to the same branch when there are changes.

on:
  push:
    branches: [ gh-pages ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow beautifulsoup4 requests

      - name: Run generation scripts
        run: python __scripts__

      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "::set-output name=dirty::$(git status --porcelain | wc -l)"

      - name: Commit and push generated files
        if: steps.git-check.outputs.dirty != '0'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: regenerate static pages (automated)" || echo "nothing to commit"
          git push origin gh-pages

      - name: No changes
        if: steps.git-check.outputs.dirty == '0'
        run: echo "No generated changes to commit"
